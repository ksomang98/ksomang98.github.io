<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dev Log | Kim Somang</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="shortcut icon" href="favicon.png" type="image/png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand"><a href="index.html">김소망 · KIM SOMANG</a></div>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="log.html" class="active">Dev Log</a>
        <a href="study.html">Study Log</a>
        <a href="about.html">About</a>
      </div>
    </div>

    <h1>Dev Log</h1>
    <p class="muted">프로젝트 진행 기록.</p>

    <div class="card">
      <h2>작성 템플릿</h2>
      <pre class="pre">- 오늘 한 것
- 막힌 것
- 내일 할 것
- 캡처 1장</pre>
    </div>

    <!-- ✅ Dev Log 추가 폼 -->
    <div class="card" id="devFormCard">
      <div class="card-head">
        <h2>오늘 Dev Log 추가</h2>
        <div class="chip muted">추가하면 아래 카드로 저장됨</div>
      </div>

      <div class="toolbar">
        <button class="button" id="btnAddDev" type="button">+ 추가</button>
        <button class="button" id="btnClearDev" type="button">입력 지우기</button>
        <button class="button" id="btnCopyDevHtml" type="button">내보내기(HTML 복사)</button>
        <button class="button" id="btnDeleteAllDev" type="button">전체 삭제</button>
        <span class="small muted" id="devCountText"></span>
      </div>

      <div class="formgrid">
        <label class="field">
          <span class="small muted">날짜</span>
          <input id="dDate" type="date" />
        </label>

        <label class="field">
          <span class="small muted">오늘 한 것</span>
          <textarea id="dDone" rows="3" placeholder="예) RAG 파이프라인 뼈대 만들기 / OpenCV 전처리 테스트"></textarea>
        </label>

        <label class="field">
          <span class="small muted">막힌 것</span>
          <textarea id="dBlocked" rows="2" placeholder="예) 벡터DB 검색 결과가 이상함 / FPS가 너무 낮음"></textarea>
        </label>

        <label class="field">
          <span class="small muted">내일 할 것</span>
          <textarea id="dNext" rows="2" placeholder="예) 실패 케이스 생성 / 로그 저장 구조 정리"></textarea>
        </label>

        <label class="field">
          <span class="small muted">캡처(이미지 URL)</span>
          <input id="dShot" type="url" placeholder="예) https://...png (선택)" />
        </label>
      </div>

      <p class="small muted" style="margin-top:10px;">
        ※ “완벽하려 하지 말고, 오늘 할 수 있는 만큼만 하자.”
      </p>
    </div>

    <!-- ✅ Dev Log 카드들이 자동 렌더 -->
    <div id="devContainer"></div>

    <p>
      <a class="button" href="index.html">← Home</a>
      <a class="button" href="projects.html">Projects</a>
      <a class="button" href="study.html">Study Log</a>
      <a class="button" href="about.html">About</a>
    </p>

    <hr>
    <p class="small muted">© 2026 Kim Somang · GitHub Pages</p>
  </div>

  <script>
  (() => {
    const KEY = "devlog_board_v1";

    const $ = (id) => document.getElementById(id);

    const dDate = $("dDate");
    const dDone = $("dDone");
    const dBlocked = $("dBlocked");
    const dNext = $("dNext");
    const dShot = $("dShot");

    const btnAdd = $("btnAddDev");
    const btnClear = $("btnClearDev");
    const btnCopy = $("btnCopyDevHtml");
    const btnDeleteAll = $("btnDeleteAllDev");
    const countText = $("devCountText");

    const container = $("devContainer");

    const todayISO = () => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    };

    const load = () => {
      try { return JSON.parse(localStorage.getItem(KEY) || "[]"); }
      catch { return []; }
    };
    const save = (arr) => localStorage.setItem(KEY, JSON.stringify(arr));

    let items = load(); // [{id, date, done, blocked, next, shot, createdAt}]

    const escapeHtml = (s) => (s || "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");

    const nl2br = (s) => escapeHtml(s).replaceAll("\n", "<br>");

    const shotHtml = (url) => {
      const u = (url || "").trim();
      if (!u) return "";
      const safe = escapeHtml(u);
      return `
        <div style="margin-top:12px;">
          <a href="${safe}" target="_blank" rel="noopener" class="small">캡처 열기</a>
        </div>
      `;
    };

    const render = () => {
      const sorted = [...items].sort((a,b) => {
        if (a.date !== b.date) return b.date.localeCompare(a.date);
        return Number(b.createdAt) - Number(a.createdAt);
      });

      const html = sorted.map((x) => {
        return `
          <div class="card devlog-card" data-id="${escapeHtml(x.id)}">
            <div class="card-head">
              <h2>${escapeHtml(x.date)}</h2>
              <div class="toolbar">
                <button class="button btnDelDev" type="button" data-del="${escapeHtml(x.id)}">삭제</button>
              </div>
            </div>
            <ul>
              <li><b>오늘 한 것</b>: ${nl2br(x.done) || `<span class="muted">-</span>`}</li>
              <li><b>막힌 것</b>: ${nl2br(x.blocked) || `<span class="muted">-</span>`}</li>
              <li><b>내일 할 것</b>: ${nl2br(x.next) || `<span class="muted">-</span>`}</li>
            </ul>
            ${shotHtml(x.shot)}
          </div>
        `;
      }).join("");

      container.innerHTML = html || `<p class="small muted">아직 기록이 없어. (위에서 추가하면 여기에 쌓여)</p>`;
      countText.textContent = `기록 ${items.length}개`;
    };

    const clearInputs = () => {
      dDone.value = "";
      dBlocked.value = "";
      dNext.value = "";
      dShot.value = "";
    };

    // init
    dDate.value = todayISO();
    render();

    btnAdd.addEventListener("click", () => {
      const date = (dDate.value || todayISO()).trim();
      const done = dDone.value.trim();
      const blocked = dBlocked.value.trim();
      const next = dNext.value.trim();
      const shot = dShot.value.trim();

      if (!date) return;

      items.push({
        id: crypto?.randomUUID ? crypto.randomUUID() : String(Date.now()) + "_" + Math.random().toString(16).slice(2),
        date, done, blocked, next, shot,
        createdAt: String(Date.now())
      });

      save(items);
      render();
      clearInputs();
      dDate.value = todayISO();

      const first = container.querySelector(".devlog-card");
      first?.scrollIntoView({ behavior: "smooth", block: "start" });
    });

    btnClear.addEventListener("click", clearInputs);

    document.addEventListener("click", (e) => {
      const del = e.target.closest(".btnDelDev[data-del]");
      if (!del) return;
      const id = del.dataset.del;

      items = items.filter(x => x.id !== id);
      save(items);
      render();
    });

    btnDeleteAll.addEventListener("click", () => {
      items = [];
      save(items);
      render();
    });

    btnCopy.addEventListener("click", async () => {
      const html = container.innerHTML.trim();
      const payload =
`<!-- Dev Log Cards (paste into log.html) -->
${html}
<!-- /Dev Log Cards -->`;

      try {
        await navigator.clipboard.writeText(payload);
        btnCopy.textContent = "복사됨!";
        setTimeout(() => btnCopy.textContent = "내보내기(HTML 복사)", 900);
      } catch {
        const ta = document.createElement("textarea");
        ta.value = payload;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        btnCopy.textContent = "복사됨!";
        setTimeout(() => btnCopy.textContent = "내보내기(HTML 복사)", 900);
      }
    });
  })();
  </script>
</body>
</html>
